<!DOCTYPE html>
<html>
<head>
    <title>Randify</title>
    <style>
        body {
            background-color: lightcoral;
            color: white;
        }
    </style>
    <script>
      // Define the variables and their associated values
const variables = {
  apple: "fruit",
  carrot: "vegetable",
  cake: "dessert",
};

// Prompt the user to enter a word
const word = prompt("Enter a word:");

// Check if the word exists in the variables object
if (word in variables) {
  const output = variables[word];
  console.log(`The word '${word}' is associated with '${output}'.`);
} else {
  console.log(`Sorry, I don't have an association for the word '${word}'.`);
}

    </script>
</head>
<body>
    <h1>Randify</h1>
    <h3>A truly random shuffler for your spotify playlists, (or whatever else)</h3>
    <p>To start, enter some songs separated by commas:</p>
    <input type="text" id="strings-input">
    <button onclick="shuffleStrings()">Shuffle</button>
    <div id="strings-output"></div>
<br/>
<br/>
<p>This website was made using snapchatâ€™s AI</p>
</body>
</html>
