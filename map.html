<!DOCTYPE html>
<html>
<head>
  <title>Variable Association</title>
  <script>
    // Define the variables and their associated values
    const variables = {
      apple: "fruit",
      carrot: "vegetable",
      cake: "dessert",
    };

    function checkAssociation() {
      // Prompt the user to enter a word
      const word = prompt("Enter a word:");

      // Check if the word exists in the variables object
      if (word in variables) {
        const output = variables[word];
        console.log(`The word '${word}' is associated with '${output}'.`);
      } else {
        console.log(`Sorry, I don't have an association for the word '${word}'.`);
      }
    }
  </script>
</head>
<body>
  <button onclick="checkAssociation()">Check Association</button>
</body>
</html>
