<!DOCTYPE html>
<html>
<head>
  <title>Variable Association</title>
  <script>
    // Define the variables and their associated values
    const variables = {
      apple: "fruit",
      carrot: "vegetable",
      cake: "dessert",
    };

    function checkAssociation() {
      // Get the input value from the text box
      const word = document.getElementById("wordInput").value;

      // Check if the word exists in the variables object
      if (word in variables) {
        const output = variables[word];
        document.getElementById("output").textContent = `The word '${word}' is associated with '${output}'.`;
      } else {
        document.getElementById("output").textContent = `Sorry, I don't have an association for the word '${word}'.`;
      }
    }
  </script>
</head>
<body>
  <input type="text" id="wordInput">
  <button onclick="checkAssociation()">Check Association</button>
  <p id="output"></p>
</body>
</html>
