<!DOCTYPE html>
<html>
<head>
    <title>Randify</title>
    <style>
        body {
            background-color: lightcoral;
            color: white;
        }
    </style>
    <script>
        function shuffleStrings() {
            let stringsInput = document.getElementById("strings-input");
            let stringsList = stringsInput.value.split(",");
            stringsList.sort(() => Math.random() - 0.5);
            let stringsOutput = document.getElementById("strings-output");
            stringsOutput.innerHTML = "";
            for (let s of stringsList) {
                let stringElement = document.createElement("p");
                stringElement.innerHTML = s;
                stringsOutput.appendChild(stringElement);
            }
        }
    </script>
</head>
<body>
    <h1>Randify</h1>
    <h3>A truly random shuffler for your spotify playlists, (or whatever else)</h3>
    <p>To start, enter some songs separated by commas:</p>
    <input type="text" id="strings-input">
    <button onclick="shuffleStrings()">Shuffle</button>
    <div id="strings-output"></div>
<br/>
<br/>
<p>This website was made using snapchat’s AI</p>
</body>
</html>
